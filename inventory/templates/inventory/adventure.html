<!-- Conteúdo da aventura -->
<h1>Aventura</h1>
<p>Pontos ganhos: {{ request.session.points_earned|default:0 }}</p>

<!-- Adicione o botão para iniciar a aventura -->
<form method="post" action="{% url 'start_adventure' %}">
  {% csrf_token %}
  <input type="submit" value="Iniciar Aventura">
</form>

<p>Itens perdidos:</p>
<ul>
  {% for item in items_lost %}
    <li>{{ item.name }}</li>
  {% endfor %}
</ul>


<a href="{% url 'market' %}">Ir para o mercado</a>
